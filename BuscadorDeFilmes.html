<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Filmes</title>

  <!-- Link do Bootstrap para deixar tudo estiloso e responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilizando o fundo da pÃ¡gina */
    body {
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    /* Estilo dos cards dos filmes */
    .movie-card {
      background-color: #1f1f1f;
      border: none;
    }

    .movie-card img {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="my-4">Buscador de Filmes</h1>

    <!-- Linha com campo de busca e botÃ£o -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <!-- Input onde o usuÃ¡rio digita o nome do filme -->
        <input type="text" id="search-input" class="form-control" placeholder="Digite o nome do filme...">
      </div>
      <div class="col-auto">
        <!-- BotÃ£o para fazer a busca -->
        <button id="search-button" class="btn btn-warning">Buscar</button>
      </div>
      <div id="resposta">

      </div>
    </div>

    <!-- Aqui os filmes vÃ£o aparecer -->
    <div id="results" class="row g-4"></div>
  </div>

  <!-- Script do Bootstrap (pra garantir que tudo funcione certinho) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('search-button').addEventListener('click', function () {
      const query = document.getElementById('search-input').value;
      const apiKey = 'b2cf3210';
      const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`;
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';
  
          if (data.Search) {
            data.Search.forEach(movie => {
              resultsDiv.innerHTML += `
                <div class="col-md-3">
                  <div class="card movie-card h-100 text-white">
                    <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/180x270'}" class="card-img-top" alt="${movie.Title}">
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title">${movie.Title}</h5>
                      <p class="card-text" id="details-${movie.imdbID}">
                        Ano: ${movie.Year}
                      </p>
                      <button class="btn btn-primary mt-auto" onclick="showMovieDetails('${movie.imdbID}')">Ver Detalhes</button>
                    </div>
                  </div>
                </div>
              `;
            });
          } else {
            resultsDiv.innerHTML = '<p>Filme nÃ£o encontrado ðŸ˜¢</p>';
          }
        });
    });
  
    // FunÃ§Ã£o para buscar os detalhes e atualizar o card
    function showMovieDetails(imdbID) {
      const apiKey = 'b2cf3210';
      const url = `https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}&plot=short`;
  
      fetch(url)
        .then(response => response.json())
        .then(movie => {
          const detailsElement = document.getElementById(`details-${imdbID}`);
          detailsElement.innerHTML = `
            TÃ­tulo: ${movie.Title} <br>
            Ano: ${movie.Year} <br>
            GÃªnero: ${movie.Genre} <br>
            Diretor: ${movie.Director} <br>
            Atores: ${movie.Actors} <br>
            Sinopse: ${movie.Plot}
          `;
        });
    }
  </script>
  
</body>
</html>
